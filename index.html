<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Turbo by DIL</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #0f0;
  }
  header {
    text-align: center;
    padding: 15px;
    background: #111;
    font-size: 20px;
    font-weight: bold;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    padding: 15px;
  }
  .card {
    background: #111;
    text-align: center;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px #0f0;
  }
  .card h3 {
    margin: 0;
    font-size: 18px;
  }
  .card p {
    margin: 5px 0 0;
    font-size: 16px;
    font-weight: bold;
  }
  .section {
    background: #111;
    margin: 15px;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 0 15px #0f0;
  }
  .section h3 {
    margin-bottom: 10px;
  }
  .option {
    margin: 5px 0;
    padding: 8px;
    background: #222;
    border-radius: 6px;
  }
  .restore-btn {
    display: block;
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    background: #0f0;
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>Game Turbo by DIL</header>

<!-- CPU RAM FPS BATTERY -->
<div class="grid">
  <div class="card">
    <h3>CPU</h3>
    <p id="cpuUsage">0%</p>
  </div>
  <div class="card">
    <h3>RAM</h3>
    <p id="ramInfo">-</p>
  </div>
  <div class="card">
    <h3>FPS</h3>
    <p id="fpsCounter">0</p>
  </div>
  <div class="card">
    <h3>Battery</h3>
    <p id="batteryInfo">-</p>
  </div>
</div>

<!-- SYSTEM INFO -->
<div class="section">
  <h3>ðŸ–¥ System Info</h3>
  <p><b>Device:</b> <span id="deviceInfo"></span></p>
  <p><b>OS:</b> <span id="osInfo"></span></p>
</div>

<!-- FAKE DEVICE MODULE -->
<div class="section">
  <h3>ðŸ“± Fake Device Modules</h3>
  <div class="option"><input type="radio" name="fake" checked> iPhone 16 Pro Max</div>
  <div class="option"><input type="radio" name="fake"> iPhone 13</div>
  <div class="option"><input type="radio" name="fake"> iPhone 12</div>
  <div class="option"><input type="radio" name="fake"> iPhone 11</div>
  <div class="option"><input type="radio" name="fake"> ROG</div>
  <div class="option"><input type="radio" name="fake"> BlackShark</div>
  <div class="option"><input type="radio" name="fake"> RedMagic</div>
  <button class="restore-btn">Restore Original Device</button>
</div>

<!-- FPS MODULE -->
<div class="section">
  <h3>ðŸŽ® FPS Modules</h3>
  <div class="option"><input type="radio" name="fps"> Module 60FPS V2.0</div>
  <div class="option"><input type="radio" name="fps"> Module 90FPS V2.0</div>
  <div class="option"><input type="radio" name="fps"> Module 120FPS V2.0</div>
  <div class="option"><input type="radio" name="fps"> Module 144FPS V2.0</div>
  <div class="option"><input type="radio" name="fps"> Module 240FPS V2.0</div>
  <button class="restore-btn">Restore Default FPS</button>
</div>

<script>
// CPU Usage (simulasi random)
setInterval(() => {
  let cpu = Math.floor(Math.random() * 100);
  document.getElementById("cpuUsage").innerText = cpu + "%";
}, 1000);

// FPS Counter (simulasi naik turun)
let fps = 60;
setInterval(() => {
  fps = 50 + Math.floor(Math.random() * 40);
  document.getElementById("fpsCounter").innerText = fps;
}, 800);

// RAM Info
document.getElementById("ramInfo").innerText = (navigator.deviceMemory || 4) + " GB";

// Battery Info
navigator.getBattery().then(function(battery) {
  function updateBattery() {
    document.getElementById("batteryInfo").innerText = Math.round(battery.level*100) + "%";
  }
  updateBattery();
  battery.addEventListener("levelchange", updateBattery);
});

// System Info
let ua = navigator.userAgent;
document.getElementById("deviceInfo").innerText = ua;
document.getElementById("osInfo").innerText = ua.match(/\((.*?)\)/)?.[1] || "Unknown";
</script>

</body>
</html>
