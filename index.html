<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake FPS Monitor</title>
  <style>
    body {
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .switch {
      font-size: 18px;
      margin: 15px;
    }
    #fpsBox {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 6px 12px;
      background: rgba(0,0,0,0.7);
      color: #00ff00;
      font-weight: bold;
      border-radius: 8px;
      cursor: move; /* biar keliatan bisa digeser */
      user-select: none;
    }
  </style>
</head>
<body>
  <h2>Pilih FPS</h2>
  <div class="switch">
    <select id="fpsSelect">
      <option value="30">30 FPS</option>
      <option value="60">60 FPS</option>
      <option value="90">90 FPS</option>
      <option value="120">120 FPS</option>
    </select>
    <button onclick="toggleFPS()">Tampilkan</button>
  </div>

  <div id="fpsBox">FPS: 60</div>

  <script>
    let fpsBox = document.getElementById("fpsBox");
    let fpsSelect = document.getElementById("fpsSelect");

    function toggleFPS() {
      if (fpsBox.style.display === "none") {
        fpsBox.style.display = "block";
        fpsBox.innerText = "FPS: " + fpsSelect.value;
      } else {
        fpsBox.style.display = "none";
      }
    }

    fpsSelect.addEventListener("change", () => {
      if (fpsBox.style.display === "block") {
        fpsBox.innerText = "FPS: " + fpsSelect.value;
      }
    });

    // --- fungsi drag/geser ---
    let offsetX, offsetY, isDragging = false;

    fpsBox.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - fpsBox.offsetLeft;
      offsetY = e.clientY - fpsBox.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        fpsBox.style.left = (e.clientX - offsetX) + "px";
        fpsBox.style.top = (e.clientY - offsetY) + "px";
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });
  </script>
</body>
</html>
